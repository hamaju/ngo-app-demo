    <script>
      // Budget Utilization component
      const BudgetUtilization = {
        template:
          '<div ref="budgetUtilization" class="w-full max-w-md mx-auto"></div>',
        props: {
          utilization: {
            type: Number,
            required: true,
          },
        },
        mounted() {
          this.drawChart();
          window.addEventListener("resize", this.drawChart);
        },
        beforeUnmount() {
          window.removeEventListener("resize", this.drawChart);
        },
        methods: {
          drawChart() {
            const data = this.utilization;
            const maxDimension = 500;
            const containerWidth = this.$refs.budgetUtilization.clientWidth;
            const width = Math.min(containerWidth, maxDimension);
            const height = 50;

            // Clear any existing SVG elements
            d3.select(this.$refs.budgetUtilization).selectAll("*").remove();

            const svg = d3
              .select(this.$refs.budgetUtilization)
              .append("svg")
              .attr("viewBox", `0 0 ${width} ${height}`)
              .attr("preserveAspectRatio", "xMidYMid meet")
              .attr("width", "100%")
              .attr("height", "100%");

            svg
              .append("rect")
              .attr("width", width)
              .attr("height", height)
              .attr("fill", "#e0e0e0");

            svg
              .append("rect")
              .attr("width", width * (data / 100))
              .attr("height", height)
              .attr("fill", "#df979e");

            svg
              .append("text")
              .attr("x", width / 2)
              .attr("y", height / 2)
              .attr("dy", ".35em")
              .attr("text-anchor", "middle")
              .text(`${data}%`);
          },
        },
      };

      // Financial Health component
      const FinancialHealth = {
        template:
          '<div ref="financialHealth" class="w-full max-w-lg mx-auto"></div>',
        props: {
          cashFlow: {
            type: Array,
            required: true,
          },
          reserves: {
            type: Array,
            required: true,
          },
        },
        mounted() {
          this.drawChart();
          window.addEventListener("resize", this.drawChart);
        },
        beforeUnmount() {
          window.removeEventListener("resize", this.drawChart);
        },
        methods: {
          drawChart() {
            const cashFlowData = this.cashFlow;
            const reservesData = this.reserves;
            const maxDimension = 600;
            const containerWidth = this.$refs.financialHealth.clientWidth;
            const width = Math.min(containerWidth, maxDimension) - 60;
            const height = (width * 3) / 5;
            const margin = { top: 20, right: 30, bottom: 40, left: 40 };

            // Clear any existing SVG elements
            d3.select(this.$refs.financialHealth).selectAll("*").remove();

            const svg = d3
              .select(this.$refs.financialHealth)
              .append("svg")
              .attr(
                "viewBox",
                `0 0 ${width + margin.left + margin.right} ${
                  height + margin.top + margin.bottom
                }`
              )
              .attr("preserveAspectRatio", "xMidYMid meet")
              .attr("width", "100%")
              .attr("height", "100%")
              .append("g")
              .attr("transform", `translate(${margin.left},${margin.top})`);

            const x0 = d3
              .scaleBand()
              .domain(cashFlowData.map((d) => d.period))
              .rangeRound([0, width])
              .padding(0.1);

            const x1 = d3
              .scaleBand()
              .domain(["Cash Flow", "Reserves"])
              .rangeRound([0, x0.bandwidth()]);

            const y = d3
              .scaleLinear()
              .domain([
                0,
                d3.max([
                  ...cashFlowData.map((d) => d.value),
                  ...reservesData.map((d) => d.value),
                ]),
              ])
              .rangeRound([height, 0]);

            svg
              .append("g")
              .selectAll("g")
              .data(cashFlowData)
              .enter()
              .append("g")
              .attr("transform", (d) => `translate(${x0(d.period)},0)`)
              .selectAll("rect")
              .data((d) => [
                { key: "Cash Flow", value: d.value },
                {
                  key: "Reserves",
                  value: reservesData.find((r) => r.period === d.period).value,
                },
              ])
              .enter()
              .append("rect")
              .attr("x", (d) => x1(d.key))
              .attr("y", (d) => y(d.value))
              .attr("width", x1.bandwidth())
              .attr("height", (d) => height - y(d.value))
              .attr("fill", (d) =>
                d.key === "Cash Flow" ? "#54bebe" : "#badbdb"
              );

            svg
              .append("g")
              .attr("class", "axis")
              .attr("transform", `translate(0,${height})`)
              .style("font-size", "14px")
              .call(d3.axisBottom(x0));

            svg
              .append("g")
              .attr("class", "axis")
              .style("font-size", "12px")
              .call(d3.axisLeft(y));
          },
        },
      };

      // Cost Efficiency component

        template:
          '<div ref="costEfficiency" class="w-full max-w-lg mx-auto"></div>',

          planned: {
            type: Array,
            required: true,
          },
          actual: {
            type: Array,
            required: true,
          },
        },
        mounted() {
          this.drawChart();
          window.addEventListener("resize", this.drawChart);
        },
        beforeUnmount() {
          window.removeEventListener("resize", this.drawChart);
        },
        methods: {
          drawChart() {
            const plannedData = this.planned;
            const actualData = this.actual;
            const maxDimension = 600;
            const containerWidth = this.$refs.costEfficiency.clientWidth;
            const width = Math.min(containerWidth, maxDimension) - 60;
            const height = (width * 3) / 5;
            const margin = { top: 20, right: 30, bottom: 30, left: 40 };

            // Clear any existing SVG elements
            d3.select(this.$refs.costEfficiency).selectAll("*").remove();

            const x = d3
              .scaleLinear()
              .domain([0, plannedData.length - 1])
              .range([0, width]);
            const y = d3
              .scaleLinear()
              .domain([0, d3.max([...plannedData, ...actualData])])
              .range([height, 0]);

            const line = d3
              .line()
              .x((d, i) => x(i))
              .y((d) => y(d));

            const svg = d3
              .select(this.$refs.costEfficiency)
              .append("svg")
              .attr(
                "viewBox",
                `0 0 ${width + margin.left + margin.right} ${
                  height + margin.top + margin.bottom
                }`
              )
              .attr("preserveAspectRatio", "xMidYMid meet")
              .attr("width", "100%")
              .attr("height", "100%")
              .append("g")
              .attr("transform", `translate(${margin.left},${margin.top})`);

            svg
              .append("g")
              .attr("transform", `translate(0,${height})`)
              .style("font-size", "14px")
              .call(d3.axisBottom(x));

            svg.append("g").style("font-size", "12px").call(d3.axisLeft(y));

            svg
              .append("path")
              .datum(plannedData)
              .attr("fill", "none")
              .attr("stroke", "#4682B4")
              .attr("stroke-width", 1.5)
              .attr("d", line);

            svg
              .append("path")
              .datum(actualData)
              .attr("fill", "none")
              .attr("stroke", "#6A5ACD")
              .attr("stroke-width", 1.5)
              .attr("d", line);
          },
        },
      };

      // Funding Sources component
      const FundingSources = {
        template:
          '<div ref="fundingSources" class="w-full max-w-md mx-auto"></div>',
        props: {
          data: {
            type: Array,
            required: true,
          },
        },
        mounted() {
          this.drawChart();
          window.addEventListener("resize", this.drawChart);
        },
        beforeUnmount() {
          window.removeEventListener("resize", this.drawChart);
        },
        methods: {
          drawChart() {
            const data = this.data;
            const maxDimension = 500;
            const containerWidth = this.$refs.fundingSources.clientWidth;
            const size = Math.min(containerWidth, maxDimension);
            const radius = size / 2;

            // Clear any existing SVG elements
            d3.select(this.$refs.fundingSources).selectAll("*").remove();

            const color = d3.scaleOrdinal([
              "#1984c5",
              "#22a7f0",
              "#63bff0",
              "#a7d5ed",
              "#e2e2e2",
            ]);

            const pie = d3.pie().value((d) => d.value);
            const arc = d3
              .arc()
              .innerRadius(radius * 0.3)
              .outerRadius(radius);
            const labelArc = d3
              .arc()
              .innerRadius(radius * 0.6)
              .outerRadius(radius * 0.7);

            const svg = d3
              .select(this.$refs.fundingSources)
              .append("svg")
              .attr("viewBox", `0 0 ${size} ${size}`)
              .attr("preserveAspectRatio", "xMidYMid meet")
              .attr("width", "100%")
              .attr("height", "100%")
              .append("g")
              .attr("transform", `translate(${size / 2},${size / 2})`);

            const g = svg
              .selectAll(".arc")
              .data(pie(data))
              .enter()
              .append("g")
              .attr("class", "arc");

            g.append("path")
              .attr("d", arc)
              .style("fill", (d) => color(d.data.label));

            g.append("text")
              .attr("transform", (d) => `translate(${labelArc.centroid(d)})`)
              .attr("dy", "0.35em")
              .style("font-size", `${Math.min(size / 25, 15)}px`)
              .attr("text-anchor", "middle")
              .style("fill", "white")
              .text((d) => d.data.label)
              .each(function (d) {
                const self = d3.select(this);
                const words = d.data.label.split(/\s+/).reverse();
                let word;
                let line = [];
                let lineNumber = 0;
                const lineHeight = 1; // ems
                const y = self.attr("y");
                const dy = parseFloat(self.attr("dy"));
                let tspan = self
                  .text(null)
                  .append("tspan")
                  .attr("x", 0)
                  .attr("y", y)
                  .attr("dy", dy + "em");

                while ((word = words.pop())) {
                  line.push(word);
                  tspan.text(line.join(" "));
                  if (tspan.node().getComputedTextLength() > radius * 0.4) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = self
                      .append("tspan")
                      .attr("x", 0)
                      .attr("y", y)
                      .attr("dy", ++lineNumber * lineHeight + dy + "em")
                      .text(word);
                  }
                }
              });
          },
        },
      };

                }`

              .attr("preserveAspectRatio", "xMidYMid meet")
              .attr("width", "100%")
              .attr("height", "100%")
              .append("g")
              .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3
              .scaleBand()
              .domain(data.map((d) => d.staff))
              .range([0, width])
              .padding(0.1);

            const y = d3
              .scaleLinear()
              .domain([0, d3.max(data, (d) => d.output)])

              .range([height, 0]);

            svg
              .append("g")
              .attr("transform", `translate(0,${height})`)

              .call(d3.axisBottom(x));

            svg.append("g").style("font-size", "14px").call(d3.axisLeft(y));

            svg
              .selectAll(".bar")

              .enter()
              .append("rect")
              .attr("class", "bar")
              .attr("x", (d) => x(d.staff))
              .attr("y", (d) => y(d.output))
              .attr("width", x.bandwidth())
              .attr("height", (d) => height - y(d.output))
              .attr("fill", (d, i) => color(i));

      // Employee Satisfaction component
      const EmployeeSatisfaction = {

          data: {

        mounted() {
          this.drawChart();
          window.addEventListener("resize", this.drawChart);
        },
        beforeUnmount() {
          window.removeEventListener("resize", this.drawChart);
        },
        methods: {
          drawChart() {
            const data = this.data;
            const maxDimension = 600;
            const containerWidth = this.$refs.employeeSatisfaction.clientWidth;
            const width = Math.min(containerWidth, maxDimension) - 60;
            const height = (width * 3) / 5;
            const margin = { top: 20, right: 30, bottom: 70, left: 40 };

            // Clear any existing SVG elements
            d3.select(this.$refs.employeeSatisfaction).selectAll("*").remove();

            const svg = d3
              .select(this.$refs.employeeSatisfaction)
              .append("svg")
              .attr(
                "viewBox",
                `0 0 ${width + margin.left + margin.right} ${
                  height + margin.top + margin.bottom
                }`
              )
              .attr("preserveAspectRatio", "xMidYMid meet")
              .attr("width", "100%")
              .attr("height", "100%")
              .append("g")
              .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3
              .scaleTime()
              .domain(d3.extent(data, (d) => d.date))
              .range([0, width]);

            const y = d3
              .scaleLinear()
              .domain([
                0,
                d3.max(data, (d) => Math.max(d.turnover, d.satisfaction)),
              ])
              .range([height, 0]);

            svg
              .append("g")
              .attr("transform", `translate(0,${height})`)
              .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b %Y")))
              .selectAll("text")
              .attr("transform", "rotate(-45)")
              .style("font-size", "13px")
              .style("text-anchor", "end");

            svg.append("g").style("font-size", "12px").call(d3.axisLeft(y));

            svg
              .append("path")
              .datum(data)
              .attr("fill", "none")
              .attr("stroke", "#4682B4")
              .attr("stroke-width", 1.5)
              .attr(
                "d",
                d3
                  .line()
                  .x((d) => x(d.date))
                  .y((d) => y(d.turnover))
              );

            svg
              .append("path")
              .datum(data)
              .attr("fill", "none")
              .attr("stroke", "#6A5ACD")
              .attr("stroke-width", 1.5)
              .attr(
                "d",
                d3
                  .line()
                  .x((d) => x(d.date))
                  .y((d) => y(d.satisfaction))
              );
          },
        },
      };
